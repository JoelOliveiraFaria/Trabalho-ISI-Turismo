name: Build and deploy Node.js app to Azure Web App - travel-frontend-joel-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd travel-web
          npm install
          npm run build --if-present
          npm run test --if-present

      # Envia o reposit√≥rio todo para garantir que nada falta
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F7F3F3F53E4D45568B93D04EA08DADAE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_46E916D706AA49C7A1A42D50941FCFCB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D81702A151AD4BF3A30885CEC9004387 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'travel-frontend-joel-app'
          slot-name: 'Production'
          package: .
